helmCommands:
  # ðŸ’¡ Template Command: Render templates without installing
  template: |
    helm template kube-resource-collector . --values values.yaml

  # ðŸ’¡ Lint Command: Validate chart syntax
  lint: |
    helm lint .

  # ðŸ’¡ Dry-run Command: Simulate installation without deploying
  dryRun: |
    helm install kube-resource-collector . --values values.yaml --namespace k8-collector --dry-run --debug

  # ðŸ’¡ Install Command: Install the chart into Kubernetes
  install: |
    helm install kube-resource-collector . --values values.yaml --namespace k8-collector  --debug

  # ðŸ’¡ Upgrade Command: Upgrade an existing release with updated chart values
  upgrade: |
    helm upgrade kube-resource-collector . --values values.yaml --namespace k8-collector

  # ðŸ’¡ Uninstall Command: Remove the release from Kubernetes
  uninstall: |
    helm uninstall kube-resource-collector --namespace k8-collector

  # ðŸ’¡ Status Command: Check the release status
  status: |
    helm status kube-resource-collector --namespace k8-collector

  # ðŸ’¡ List Command: List all installed Helm releases
  list: |
    helm list --namespace k8-collector

  # ðŸ’¡ History Command: View the revision history of a release
  history: |
    helm history kube-resource-collector --namespace k8-collector

  # ðŸ’¡ Rollback Command: Roll back to a previous release
  rollback: |
    helm rollback kube-resource-collector <REVISION> --namespace k8-collector
